<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Text Me One' rel='stylesheet'>
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="styles/homepage.css">
    <title>Semiconductor Hub</title>
</head>


<body>
<div class="d-flex justify-content-center">
    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
        <form style="width: 23rem;">
            <h1 class="h1 fw-bold">Welcome to Semiconductor Hub</h1>
            <p><em>Please create an account to have the best learning experience.</em></p>
            <div class="form-outline mb-4">
                <input class="form-control" id="firstName" type="text">
                <label class="form-label" for="firstName">First Name</label>
            </div>
            <div class="form-outline mb-4">
                <input class="form-control" id="lastName" type="text">
                <label class="form-label" for="lastName">Last Name</label>
            </div>
            <div class="form-outline mb-4">
                <input type="email" id="emailInput" class="form-control form-control-lg" />
                <label class="form-label" for="emailInput">Email address</label>
            </div>
            <div class="form-outline mb-4">
                <input type="password" id="passwordInput" class="form-control form-control-lg" />
                <label class="form-label" for="passwordInput">Password</label>
            </div>
            <div class="form-outline mb-4">
                <input type="password" id="passwordInput2" class="form-control form-control-lg" />
                <label class="form-label" for="passwordInput2">Re-enter Password</label>
            </div>
            <div class="pt-1 mb-4">
                <button id="accountAuth" class="btn btn-info btn-lg btn-block" type="button">Create Account</button>
            </div>
            <a class="text-muted" href="login.html">Already have an account?</a>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/popper.js"></script>
<script src="scripts/bootstrap-material-design.js"></script>
<script>$("body").bootstrapMaterialDesign();</script>
<script src="scripts/login.js"></script>
</body>
</html>
